<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>

  .modal-footer {
      background-color: #f9f9f9;
  }
  </style>
</head>
<body>
<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-default btn-lg pull-right" id="myRem">Remove Event</button>
  <button type="button" class="btn btn-default btn-lg pull-right" id="myBtn">Add Event</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">

        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="date">Enter Date</label>
              <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group">
              <label for="psw"></span> Event</label>
              <input type="text" class="form-control" id="eventName" placeholder="Enter Event">
              <textarea class="form-control" id="eventDetails" placeholder="Enter Details"></textarea>
            </div>

              <button type="submit" class="btn btn-success btn-block" onclick = "addToCalendar()"></span> Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
$(document).ready(function(){
    $("#myBtn").click(function(){
        $("#myModal").modal();
    });
});

function addToCalendar() {
          var date = document.getElementById("date").value;
          var eventName = document.getElementById("eventName").value;
          var eventDetails = document.getElementById("eventDetails").value;
          document.getElementById("event").innerHTML = date + " " + eventName + " " + eventDetails;
          return false;
       }
</script>

</body>
</html>
